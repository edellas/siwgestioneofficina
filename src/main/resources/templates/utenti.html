<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Anagrafica clienti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bb">
<h1 class="autofficina">Autofficina (Anagrafica)</h1>
<input type="checkbox" id="active">
<label for="active" class="menu-btn"><span></span></label>
<label for="active" class="close"></label>
    <div class="wrapper">
        <ul>
           <li><a th:href="@{/index}" >Home</a></li>
           <li> <a th:href="@{/tipologiainterventi}">TipologieInterventi</a></li>
            <li><a th:href="@{/interventi}">Interventi</a></li>
            <li><a th:href="@{/utenti}">AnagraficaClienti</a></li>
            <li><a th:href="@{/meccanici}">Meccanici</a></li>
           <li><a th:href="@{/profile}">Profilo</a></li>
           <li> <a th:href="@{/logout}">Logout</a>   </li>
        </ul>

    </div>
    <div class="card-container">
        Utenti
            <div th:if="${clienti.size()!=0}" th:each="cred : ${clienti}" class="skills">
                <ul th:if="${cred.getRole().equals('CLIENTE')}">
                    <a th:href="@{|/profile/${cred.getUserName()}/|}" th:text="'Username: ' + ${cred.getUserName()}"></a>
                    <h6 th:text="'Nome: ' + ${cred.getUser().getFirstName()}"></h6>
                    <h6 th:text="'Cognome: ' + ${cred.getUser().getLastName()}"></h6>
                </ul>
            </div>
    </div>

<div>
</div>
</body>
</html>
