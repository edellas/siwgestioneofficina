<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bb">
<h1 class="autofficina">Autofficina(Login)</h1>
<input type="checkbox" id="active">
<label for="active" class="menu-btn"><span></span></label>
<label for="active" class="close"></label>

<div class="wrapper">
    <ul>
        <li><a th:href="@{/index}" >Home</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/register}">Registrati</a></li>
    </ul>
</div>
    <div th:if="${param.error}">Username o Password errati!</div>
    <div th:if="${param.logout}">Ti sei Disconnesso</div>


    <th:block sec:authorize="isAnonymous()">
        <form th:action="@{/login}" method="post">
            <div style="text-align: center">
                <input type="text" name="username" th:placeholder="Username">
            </div>
            <div style="text-align: center">
                <input type="password" name="password" th:placeholder="Password">
            </div>
            <div style="text-align: center">
                <button style="text-align: center" class="submit" type="submit">Login</button>
            </div>
        </form>
        <div class="tt" style="font-size: 20px">
            <a th:href="@{/register}">Non sei ancora membro? Registrati</a>
            <br><br>
            <a th:href="@{/index}">Torna alla Home</a>
        </div>
    </th:block>
</body>
</html>
